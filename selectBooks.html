<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="selectBooks">
        <div class="leftBlock">
            <table class="selectedBooks">
                <tr>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>A Thousand Splendid Suns</td>
                    <td>Khaled Hosseini</td>
                    <td>375</td>
                </tr>
                <tr>
                    <td>Better than Best Friends</td>
                    <td>Ahona Sadhu</td>
                    <td>143</td>
                </tr>
                <tr>
                    <td>Ikigai</td>
                    <td>Mark Solmon</td>
                    <td>230</td>
                </tr>
                <tr>
                    <td>The Girl who drank the moon</td>
                    <td>Kelly Barnhill</td>
                    <td>295</td>
                </tr>
                <tr>
                    <td>Think like a monk</td>
                    <td>Jay Shetty</td>
                    <td>150</td>
                </tr>
            </table>    
        </div>
        <div class="rightBlock">
            <label>Book Name</label>
            <input class="bookName" type="text">
            <label>Author Name</label>
            <input class="authorName" type="text">
            <button class="selectButton" type="submit"><a href="#">Select</a></button>
            <button class="selectButton" type="submit"><a href="http://localhost/library/purchase.html">Buy</a></button>
        </div>
    </section>
</body>
</html>
